<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUSHMA PHARMACEUTICALS</title>

  <!--css bootstrap cdn-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!--font awesome cdn  link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--css stylesheet-->
  <link rel="stylesheet" href="style.css">



  <!-- font family -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rosario:wght@400;700&display=swap">

  <!-- favicon -->
  <link rel="icon" href="./photos/logo1.png">


</head>

<body>



<!-------------------------------------------------------Popup form ----------------------------------------------------------->
<div class="container mt-5 mb-5" style="background-color: white;">
  <div class="row py-5">

    <div class="col mt-3 px-5 py-3 fw-bold">
      <h3 style="text-align: center;">Ask a question</h3>

      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-12">
          <label for="validationCustom01" class="form-label">Your name</label>
          <input type="text" class="form-control" id="validationCustom01"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationCustom02" class="form-label">Your Contact Number</label>
          <input type="number" class="form-control" id="validationCustom02"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationCustomUsername" class="form-label">Your email</label>
          <div class="input-group has-validation">
            <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationCustom03" class="form-label">Subject</label>
          <input type="text" class="form-control" id="validationCustom03" required>
        </div>

        <div class="col-12 mb-3">
          <label for="" class="form-label">Your message (optional)</label>
          <br>
          <textarea name="" id="" rows="4" style="width: 100%;"></textarea>
        </div>

   
  
        <div class="col-12">
          <button class="btn fw-bold" type="submit" style="background-color: rgb(222, 52, 14);color: white;">SUBMIT</button>
        </div>

      </form>

    </div>

  </div>
</div>

<!-------------------------------------------------------End popup form ----------------------------------------------------------->



  



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>

</body>

</html>
